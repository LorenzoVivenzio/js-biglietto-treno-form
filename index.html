<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class=" container card">
        <form action="">
            <h2 class="text-white text-center mt-2">Compila il tuo biglietto</h2>
            <div class="row">
                <div class="col-4 mt-4">
                    <label class="fw-medium form-label text-white" for="utente">Nome e Cognome</label>
                    <input class="form-control" id="utente" type="text" placeholder="Nome e Cognome"
                        aria-label="default input example">
                </div>
                <div class="col-4 mt-4">
                    <label class="fw-medium form-label text-white" for="kmPercorrere">Km da Percorrere</label>
                    <input class="form-control" type="number" name="" id="kmPercorrere">
                </div>
                <div class="col-4 mt-4">
                    <label class="form-label fw-medium text-white" for="eta">Scegli età</label>
                    <select id="eta" class="form-select " aria-label="Default select example">
                        <option selected>Seleziona età</option>
                        <option value="under">meno di 18</option>
                        <option value="over">piu di 65</option>
                        <option value="nessunaScelta">meno di 65</option>
                    </select>
                </div>
            </div>

            <div class="inviaDati mt-5 mb-5">
                <div>
                    <button class="btn-lv" id="submit">conferma</button>
                </div>
                <div>
                    <button class="btn-lv bg-danger" type="reset" id="annulla">annulla</button>
                </div>
            </div>
            <div class="train-ticket">
                <div class="ticket-header">
                    <span class="ticket-title">TRAIN TICKET</span>
                </div>
                <div class="ticket-body">
                    <div>
                        <h4>Nome e cognome</h4>
                        <p class="passeggero text-lv"></p>
                        <div class="sconto">
                            <h5>Sconto</h5>
                            <p class="scontoBiglietto text-lv"></p>
                        </div>
                        <h5>Prezzo Biglietto</h5>
                        <p class="prezzoBiglietto text-lv" ></p>
                    </div>
                </div>
                <div class="ticket-stub">
                    <h5>N° Carrozza</h5>
                    <p class="carrozza"></p>
                </div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
